
<div style="width: 1170px; display:flex; flex-wrap: wrap; margin-left: auto; margin-right: auto;">
  <div style="width: 70%; max-width: 70%;" >
    <div class="frame left" style="padding: 20px">
      <form name="loginForm" ng-controller="LoginController as ctrl" ng-submit="ctrl.login(ctrl.credentials)" style="width: 400px; margin-left: auto; margin-right: auto;">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" ng-model="ctrl.credentials.username" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" ng-model="ctrl.credentials.password" id="password" placeholder="Password" required minlength="4" maxlength="20">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>
  <div style="width: 30%; max-width: 30%;">
    <div class="frame right">
      <aside>
        <div class="panel panel-default">
          <div class="panel-heading">Currencies</div>
          <div class="panel-body">
            <table class="table table-striped table-condensed" id="currencies">

            </table>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">News</div>
          <div class="panel-body">
            <ul id="news" class="list-unstyled">

            </ul>
          </div>
        </div>
      </aside>
    </div>
  </div>
</div>

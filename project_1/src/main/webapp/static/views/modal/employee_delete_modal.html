<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="exampleModalLabel">Delete Employee</h4>
</div>
<div class="modal-body">
    <h3>Do you really want to delete {{ctrl.employee.name}}.</h3>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ctrl.close()">Cancel</button>
    <button type="button" class="btn btn-danger" ng-click="ctrl.deleteEmployee(ctrl.employee)">Delete</button>
</div>

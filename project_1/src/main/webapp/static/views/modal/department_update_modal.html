<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="exampleModalLabel">Update Department</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="department-name" class="control-label">Department Name:</label>
            <input type="text" class="form-control" id="department-name" ng-model="ctrl.department.name">
        </div>
        <div class="form-group">
            <label for="department-city" class="control-label">Department city:</label>
            <input type="text" class="form-control" id="department-city" ng-model="ctrl.department.city">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ctrl.close()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="ctrl.updateDepartment(ctrl.department)">Save</button>
</div>

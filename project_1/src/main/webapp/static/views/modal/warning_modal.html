<div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title" id="modalLabel">Warning</h3>
</div>
<div class="modal-body">
    <h4>{{ctrl.message}}</h4>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ctrl.close()">Ok</button>
</div>

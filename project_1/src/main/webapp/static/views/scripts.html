<div style="width: 1170px; display:flex; flex-wrap: wrap; margin-left: auto; margin-right: auto;">
    <div style="width: 100%; max-width: 100%;" >

            <form action="/scripts" method="post" style="width: 400px; margin-left: auto; margin-right: auto;">

                <div class="form-group">
                    <label for="script">Script</label>
                    <textarea rows="7" cols="50" class="form-control" id="script" name="script" placeholder="JS script">
                        var ArrayList = Java.type('java.util.ArrayList');
                        var list = new ArrayList();
                        list.add('a');
                        list.add('b');
                        list.add('c');
                        for each (var el in list) print(el);
                        list.contains('c');

            </form>
        </div>
    </div>

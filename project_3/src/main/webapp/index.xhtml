<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="pageTemplate.xhtml">
    <ui:define name="header"></ui:define>
    <ui:define name="content">
        <h:outputStylesheet library="css" name="main.css"/>
        <div class="flex-container">
            <ui:repeat value="#{shop.allItems}" var="item">
                <div class="item">
                    <div class="item-image">
                        <b:image value="#{item.imageLink}"/>
                    </div>
                    <div class="item-info">
                        <div class="item-name">
                            <h:outputText value="#{item.name}"/>
                        </div>
                        <div class="item-description">
                            <h:outputText value="#{item.description}"/>
                        </div>
                        <div class="info-footer">
                            <div class="item-price">
                                <div class="price-text">
                                    <h:outputText value="#{item.price}"/> <span>$</span>
                                </div>
                            </div>
                            <h:form>
                                <h:commandButton styleClass="cart-button" value="Add to Cart" action="#{cart.add(item.itemId, item)}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
